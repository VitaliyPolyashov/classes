<html>
    <head>
        <link rel="stylesheet" href="dom-style.css" />
    </head>
    <script>
        function onClick() {
            const span1 = document.querySelector('.text');
            span1.style.color = "blue";
            span1.innerText = 'Button is pressed';
            const span2 = document.createElement('span');
            span2.innerText = "additional span";
            span2.style.color = "green";
            const div = document.querySelector('#div1');
            div.appendChild(span2);
        }
    </script>
    <body>
        <div id="div1">
            <span class="text">text</span>
        </div>
        <button class="button" onclick="onClick()">Click</button>
    </body>
</html>
