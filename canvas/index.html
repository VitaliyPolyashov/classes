<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <canvas id='canvas'>

        </canvas> 
        <script>
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");
            ctx.strokeRect(10, 10, 100, 100);
            ctx.beginPath();
            ctx.moveTo(20, 20);
            ctx.lineTo(50, 50);
            ctx.moveTo(50, 50);
            ctx.lineTo(50, 70);
            ctx.closePath();
            ctx.stroke();
        </script>
    </body>
</html>
