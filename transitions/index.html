<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <script>
        function anim() {
            const block = document.getElementById('block2');
            block.classList.add('active');
        }
    </script>
    <body>
        <div id="block"></div>
        <div id="block2"></div>
        <button onclick="anim();">click</button>
    </body>
</html>
